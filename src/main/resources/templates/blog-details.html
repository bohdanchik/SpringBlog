<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Info</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.fullText}"></p>
        <p th:text="'Views: ' + ${el.views}"></p>
        <a th:href="'/blog/' + ${el.id} +'/edit'" class="btn btn-warning">Edit</a>
        <form th:action="'/blog/' + ${el.id} +'/delete'" method="post">
            <button type="submit" class="btn btn-warning">Delete</button>
        </form>
        <a th:href="'/blog/' + ${el.id} +'/addviews'" class="btn btn-warning">AddViews</a>
        <a th:href="'/blog/' + ${el.id} +'/nullviews'" class="btn btn-warning">NullViews</a>

    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
