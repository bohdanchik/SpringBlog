<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add new article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter a name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter an anons" class="form-control"><br>
        <textarea name="fullText" placeholder="Enter a full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add new article</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
